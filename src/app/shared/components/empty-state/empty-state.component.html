<div class="card rounded-xl p-10 shadow-md text-center bg-white w-full">
	<app-icon [name]="icon" size="6xl" class="text-gray-300 mb-6"></app-icon>
	<h2 class="text-2xl font-semibold text-gray-700 mb-2">{{ title }}</h2>
	<p class="text-gray-500 mb-4">{{ description }}</p>
	<div *ngIf="showComingSoon"
		class="inline-flex items-center gap-2 px-4 py-2 bg-amber-50 text-amber-700 rounded-full text-sm font-medium border border-amber-200">
		<app-icon name="construction" size="sm"></app-icon>
		<span>En desarrollo</span>
	</div>
	<div class="mt-6">
		<ng-content></ng-content>
	</div>
</div>
