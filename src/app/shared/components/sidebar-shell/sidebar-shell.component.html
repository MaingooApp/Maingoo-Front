<div class="flex flex-col h-full bg-white relative">
	<!-- Header -->
	<div class="bg-gray-50 px-6 py-4 border-b border-gray-100 flex justify-between items-center shrink-0 z-10">
		<!-- Title & Extra Info -->
		<div class="flex items-center gap-3 overflow-hidden flex-1 min-w-0">
			<h2 class="text-xl font-bold text-maingoo-deep m-0 truncate" [title]="title">
				{{ title }}
			</h2>
			<div class="shrink-0 flex items-center">
				<ng-content select="[header-extra]"></ng-content>
			</div>
		</div>

		<!-- Actions & Close -->
		<div class="flex items-center gap-1 shrink-0 ml-4">
			<!-- Custom Actions Slot -->
			<ng-content select="[header-actions]"></ng-content>

			<!-- Standard Close Button -->
			<button (click)="close.emit()"
				class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-400 hover:text-gray-600 transition-colors ml-2 cursor-pointer"
				aria-label="Cerrar panel">
				<app-icon name="close" size="sm"></app-icon>
			</button>
		</div>
	</div>

	<!-- Main Content (Scrollable) -->
	<div class="flex-1 overflow-y-auto overflow-x-hidden custom-scrollbar bg-white relative">
		<div class="px-6 py-6 pb-24 md:pb-8">
			<ng-content></ng-content>
		</div>
	</div>

	<!-- Footer (Optional Slot) -->
	<!-- We wrap it in a checking container if we want to conditionally hide borders,
       but CSS :empty selector is tricky with ng-content.
       For now, we assume if the user puts a footer, they handle the container or we just provide a slot.
       But standard footer styling implies: -->
	<div class="shrink-0 border-t border-gray-100 bg-gray-50 p-4 flex justify-end gap-2 z-10 sticky bottom-0"
		style="display: none;" [style.display]="footer.children.length > 0 ? 'flex' : 'none'" #footer>
		<ng-content select="[footer]"></ng-content>
	</div>
</div>
