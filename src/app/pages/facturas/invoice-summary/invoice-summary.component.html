<div *ngIf="facturas.length === 0; else tablaFacturas"
     class="bg-white rounded-xl p-10 shadow-md text-center">
  <i class="pi pi-inbox text-gray-300 mb-6" style="font-size: 6rem;"></i>
  <h2 class="text-2xl font-semibold text-gray-700 mb-2">No hay facturas registradas</h2>
  <p class="text-gray-500">Cuando registres una factura, aparecerÃ¡ aquÃ­.</p>
</div>

<ng-template #tablaFacturas>
  <div class="px-6 py-4">
    <div class="bg-white rounded-xl shadow-md p-6">
      <h2 class="text-2xl font-semibold text-surface-900 mb-4 flex items-center gap-2">
        <i class="pi pi-file" style="font-size: 1.5rem;"></i>
        Facturas registradas
      </h2>

      <app-tabla-dinamica
        [data]="facturas"
        [columns]="columnas"
        [loading]="loading"
        [globalFilterFields]="['proveedor.nombre', 'factura.numero']"
        [actions]="acciones"
        (actionClick)="handleAccion($event)"
        [exportPdf]="true"
        [exportFilename]="'facturas'">
      </app-tabla-dinamica>
    </div>
  </div>
</ng-template>
