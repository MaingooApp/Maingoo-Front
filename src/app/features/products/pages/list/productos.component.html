<!-- Si no hay productos -->
<div
  *ngIf="!cargando && productos.length === 0; else tablaProductos"
  class="bg-white rounded-xl p-10 shadow-md text-center">
  <i class="pi pi-box text-gray-300 mb-6" style="font-size: 6rem"></i>
  <h2 class="text-2xl font-semibold text-gray-700 mb-2">No hay productos escaneados</h2>
  <p class="text-gray-500">Cuando escanees una factura con productos, aparecerán aquí.</p>
</div>

<!-- Tabla dinámica -->
<ng-template #tablaProductos>
  <div class="px-6 py-4">
    <div class="bg-white rounded-xl shadow-md p-6">
      <div class="flex flex-wrap items-center justify-between gap-4 mb-4">
        <h2 class="text-2xl font-semibold text-surface-900 flex items-center gap-2">
          <i class="pi pi-tags" style="font-size: 1.5rem"></i>
          Inventario de productos
        </h2>
        <p class="text-gray-500 text-sm">Los registros provienen directamente de /api/products</p>
      </div>

      <app-tabla-dinamica
        [data]="productos"
        [columns]="columnas"
        [loading]="cargando"
        [globalFilterFields]="['name', 'eanCode', 'category.name', 'unit']"
        [actions]="acciones"
        (actionClick)="handleAccion($event)"
        [exportPdf]="true"></app-tabla-dinamica>
    </div>
  </div>
</ng-template>
