<div *ngIf="data" class="space-y-3 pt-4 border-t border-gray-100">
	<div class="flex items-center justify-between mb-2">
		<h3 class="text-lg font-semibold flex items-center gap-2 text-maingoo-deep">
			<app-icon name="show_chart" size="md" class="text-maingoo-sage"></app-icon>
			{{ title }}
		</h3>
		<p-select [options]="priceOptions" [(ngModel)]="selectedPriceType" (onChange)="updateChartData()"
			optionLabel="label" optionValue="value" styleClass="w-40 !text-sm" panelStyleClass="!text-sm"
			appendTo="body"></p-select>
	</div>
	<div class="h-48 w-full bg-gray-50/50 rounded-content p-2 border border-dashed border-gray-100">
		<p-chart type="line" [data]="currentData" [options]="options" height="100%" width="100%"></p-chart>
	</div>
</div>
