<!-- Main Content -->
<div class="flex flex-col gap-6">

  <!-- Categories, Format, Tags -->
  <app-product-attributes [product]="product"></app-product-attributes>

  <!-- Image Placeholder -->
  <div
    class="w-full h-40 rounded-xl bg-gray-50 border border-gray-100 flex items-center justify-center shrink-0 overflow-hidden shadow-sm">
    <app-icon name="image" size="2xl" class="text-gray-300"></app-icon>
  </div>

  <!-- Information Sections -->
  <div class="flex flex-col gap-6">
    <!-- Main Info -->
    <app-product-info [product]="product"></app-product-info>

    <!-- Price Evolution Chart -->
    <app-product-price-chart [data]="priceChartData" [options]="priceChartOptions"></app-product-price-chart>

    <!-- Related Invoices -->
    <app-product-invoices [invoices]="relatedInvoices" (viewInvoice)="verFactura.emit($event)">
    </app-product-invoices>
  </div>
</div>
