<!-- Left: Title & Actions -->
<div class="flex flex-wrap items-center gap-4 w-full md:w-auto">
	<h2 class="text-2xl font-bold text-maingoo-deep m-0 whitespace-nowrap">Mi almac√©n</h2>

	<!-- View Switcher -->
	<div *ngIf="productos.length > 0" class="bg-gray-100 p-1 rounded-lg flex items-center gap-1 shrink-0">
		<button (click)="setViewMode('cards')"
			class="p-2 rounded-md transition-all duration-200 flex items-center justify-center w-8 h-8"
			[ngClass]="viewMode === 'cards' ? 'bg-white text-maingoo-sage shadow-sm' : 'text-gray-400 hover:text-gray-600'">
			<app-icon name="grid_view" size="md"></app-icon>
		</button>
		<button (click)="setViewMode('list')"
			class="p-2 rounded-md transition-all duration-200 flex items-center justify-center w-8 h-8"
			[ngClass]="viewMode === 'list' ? 'bg-white text-maingoo-sage shadow-sm' : 'text-gray-400 hover:text-gray-600'">
			<app-icon name="list" size="md"></app-icon>
		</button>
	</div>

	<!-- Actions -->
	<div class="flex items-center gap-2">
		<button pButton label="Subir Factura" severity="primary" (click)="onAddInvoice()">
			<app-icon name="receipt_long" size="md"></app-icon>
		</button>
	</div>
</div>

<!-- Right: Search & Controls -->
<div class="w-full md:w-auto flex-1 md:max-w-md flex flex-col sm:flex-row items-center justify-end gap-3">
	<!-- Delete button -->
	<button *ngIf="productos.length > 0" pButton label="" class="p-button-danger p-button-outlined w-full sm:w-auto"
		(click)="onDeleteAll()" [disabled]="productos.length === 0 || cargando">
		<app-icon name="delete" size="md"></app-icon>
	</button>

	<!-- Search -->
	<input *ngIf="productos.length > 0" type="text" pInputText placeholder="Buscar un producto..."
		(input)="onSearch($event)"
		class="border-gray-200 rounded-lg focus:border-maingoo-sage focus:ring-maingoo-sage w-full sm:w-auto flex-1 placeholder:text-gray-400 placeholder:text-base text-left" />
</div>
