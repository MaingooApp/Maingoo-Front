<div class="h-full rounded-2xl overflow-hidden shadow-2xl bg-white flex flex-col relative shrink-0">
	<!-- Header -->
	<div class="bg-gray-50 px-6 py-4 border-b border-gray-100 flex justify-between items-center shrink-0">
		<h2 class="text-xl font-bold mb-0 transition-colors px-3 py-1 rounded-full bg-opacity-20 flex items-center gap-2"
			[ngStyle]="getCategoryStyle(categoryName)">
			{{ categoryName }}
		</h2>
		<button (click)="onClose()"
			class="p-button-rounded p-button-text text-gray-400 hover:text-gray-600 w-8 h-8 flex items-center justify-center transition-colors">
			<app-icon name="close" size="md"></app-icon>
		</button>
	</div>

	<!-- Content -->
	<div class="flex-1 overflow-auto p-4">
		<p class="text-gray-500 mb-4 text-sm px-2">
			Mostrando <strong>{{ products.length }}</strong> productos en esta categor√≠a.
		</p>

		<div class="h-full flex flex-col">
			<app-product-list [products]="products" [selectedProduct]="selectedProduct" [loading]="false"
				(selectProduct)="onSelectProduct($event)"></app-product-list>
		</div>
	</div>
</div>
