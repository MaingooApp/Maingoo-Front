<div class="flex flex-col gap-6 relative items-start bg-maingoo-mint min-h-screen p-6 -m-6">
  <app-section-header class="w-full" title="Facturas y albaranes" [showViewSwitcher]="false" [showSearch]="false">
    <div actions>
      <button pButton label="Subir documento" icon="pi pi-receipt" severity="primary" (click)="openAddInvoiceModal()">
      </button>
    </div>
  </app-section-header>

  <div class="w-full">
    <div *ngIf="invoices().length === 0; else tablaFacturas">
      <app-empty-state icon="pi-inbox" title="No hay facturas registradas"
        description="Cuando registres una factura, aparecerá aquí.">
      </app-empty-state>
    </div>

    <ng-template #tablaFacturas>
      <div class="card rounded-xl shadow-md p-6 bg-white">
        <app-tabla-dinamica [data]="invoices()" [columns]="columns" [loading]="loading()"
          [globalFilterFields]="['supplier.name', 'invoiceNumber']" [actions]="actions()"
          (actionClick)="handleAccion($event)" [exportPdf]="true" [exportFilename]="'facturas'">
        </app-tabla-dinamica>
      </div>
    </ng-template>
  </div>
</div>
