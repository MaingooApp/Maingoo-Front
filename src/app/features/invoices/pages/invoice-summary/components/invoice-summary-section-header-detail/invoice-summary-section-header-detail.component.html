<!-- Left: Title & Actions -->
<div class="flex flex-wrap items-center gap-4 w-full md:w-auto">
	<h2 class="text-2xl font-bold text-maingoo-deep m-0 whitespace-nowrap">Facturas y albaranes</h2>

	<!-- Actions -->
	<div class="flex items-center gap-2">
		<button pButton label="Subir documento" severity="primary" (click)="onAddInvoice()">
			<app-icon name="receipt_long" size="md"></app-icon>
		</button>
	</div>
</div>

<!-- Right: Search -->
<div
	class="w-full md:w-auto flex-1 md:max-w-md flex flex-col sm:flex-row items-center justify-end gap-3 hidden md:flex">
	<input type="text" pInputText placeholder="Buscar factura..." (input)="onSearch($event)"
		class="border-gray-200 rounded-lg focus:border-maingoo-sage focus:ring-maingoo-sage w-full sm:w-auto flex-1 placeholder:text-gray-400 placeholder:text-base text-left" />
</div>
