<div class="flex flex-col gap-6 relative items-start bg-maingoo-mint min-h-screen p-6 -m-6">
  <app-section-header
    class="w-full sticky top-24 z-30"
    title="Documentos"
    [showViewSwitcher]="false"
    [searchPlaceholder]="'Buscar documentos...'"
    [showSearch]="true"
    (search)="onHeaderSearch($event)">
  </app-section-header>

  <div class="flex items-start gap-6 relative transition-all duration-500">
    
    <!-- HUB VIEW: Cards Grid (Left Side) -->
    <div 
        [ngClass]="view() === 'invoices' ? 'w-1/3' : 'w-full'"
        class="transition-all duration-500 ease-in-out">
        
        <div 
            class="grid gap-6 animate-fade-in"
            [ngClass]="view() === 'invoices' ? 'grid-cols-1' : 'grid-cols-1 md:grid-cols-3'">
            
            <!-- Invoice Card -->
            <div 
                class="bg-white rounded-xl shadow-sm border border-gray-100 p-8 cursor-pointer hover:shadow-md hover:border-maingoo-sage transition-all group flex flex-col items-center justify-center text-center"
                [ngClass]="view() === 'invoices' ? 'h-40 border-maingoo-sage bg-maingoo-mint/5 ring-2 ring-maingoo-sage ring-offset-2' : 'h-56'"
                (click)="setView('invoices')">
                <div 
                    class="rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform"
                    [ngClass]="view() === 'invoices' ? 'w-12 h-12 bg-white' : 'w-20 h-20 bg-maingoo-mint/30'">
                    <i 
                        class="pi pi-receipt text-maingoo-sage"
                        [ngClass]="view() === 'invoices' ? 'text-2xl' : 'text-4xl'"></i>
                </div>
                <h3 class="font-bold text-maingoo-deep" [ngClass]="view() === 'invoices' ? 'text-lg' : 'text-xl'">Facturas y albaranes</h3>
                <p *ngIf="view() !== 'invoices'" class="text-gray-500 text-sm mt-2">Gestiona tus compras y documentos</p>
            </div>

            <!-- Placeholder Cards -->
            <div 
                class="bg-gray-50 rounded-xl border border-dashed border-gray-300 p-8 flex flex-col items-center justify-center text-center opacity-60"
                [ngClass]="view() === 'invoices' ? 'h-32' : 'h-56'">
                <i class="pi pi-thermometer text-gray-400 mb-4" [ngClass]="view() === 'invoices' ? 'text-xl' : 'text-3xl'"></i>
                <h3 class="font-semibold text-gray-400" [ngClass]="view() === 'invoices' ? 'text-base' : 'text-lg'">Control Temperaturas</h3>
                <p *ngIf="view() !== 'invoices'" class="text-xs text-gray-400 mt-2">Próximamente</p>
            </div>

            <div 
                class="bg-gray-50 rounded-xl border border-dashed border-gray-300 p-8 flex flex-col items-center justify-center text-center opacity-60"
                [ngClass]="view() === 'invoices' ? 'h-32' : 'h-56'">
                <i class="pi pi-file text-gray-400 mb-4" [ngClass]="view() === 'invoices' ? 'text-xl' : 'text-3xl'"></i>
                <h3 class="font-semibold text-gray-400" [ngClass]="view() === 'invoices' ? 'text-base' : 'text-lg'">Otros Documentos</h3>
                <p *ngIf="view() !== 'invoices'" class="text-xs text-gray-400 mt-2">Próximamente</p>
            </div>
        </div>
    </div>

    <!-- INVOICES DRAWER (Right Side) -->
    <div 
        [ngClass]="view() === 'invoices' ? 'w-2/3 opacity-100' : 'w-0 opacity-0 overflow-hidden'"
        class="shrink-0 sticky top-32 flex flex-col transition-all duration-500 ease-in-out h-[calc(100vh-8rem)]">
        
        <div class="bg-white rounded-2xl shadow-2xl h-full flex flex-col border border-gray-100 overflow-hidden">
            <!-- Drawer Header -->
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50 shrink-0">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-sm text-maingoo-sage">
                        <i class="pi pi-receipt text-xl"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-maingoo-deep m-0">Facturas</h2>
                        <p class="text-xs text-gray-500 m-0">{{ invoices().length }} documentos encontrados</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-2">
                     <button
                        pButton
                        label="Subir"
                        icon="pi pi-plus"
                        class="p-button-sm p-button-primary"
                        (click)="openAddInvoiceModal()">
                    </button>
                    <button 
                        (click)="setView('hub')"
                        class="p-button-rounded p-button-text text-gray-400 hover:text-gray-600 w-10 h-10 flex items-center justify-center transition-colors">
                        <i class="pi pi-times text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Drawer Content (Table) -->
            <div class="flex-1 overflow-auto p-0 bg-white relative">
                <div *ngIf="invoices().length === 0 && !loading(); else tablaFacturas" class="flex flex-col items-center justify-center h-full text-center p-8">
                    <i class="pi pi-inbox text-gray-300 mb-4" style="font-size: 4rem"></i>
                    <h3 class="text-lg font-semibold text-gray-700">No hay facturas</h3>
                    <p class="text-gray-500 text-sm">Registra tu primera factura para verla aquí.</p>
                </div>

                <ng-template #tablaFacturas>
                    <div class="p-4">
                        <app-tabla-dinamica
                        [data]="invoices()"
                        [columns]="columns"
                        [loading]="loading()"
                        [globalFilterFields]="['supplier.name', 'invoiceNumber']"
                        [actions]="actions()"
                        (actionClick)="handleAccion($event)"
                        [exportPdf]="true"
                        [exportFilename]="'facturas'">
                        </app-tabla-dinamica>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
  </div>
</div>
