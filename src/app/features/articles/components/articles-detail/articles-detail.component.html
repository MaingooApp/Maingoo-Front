<app-detail-card-shell [title]="categoryDisplayName" (close)="onClose()">
	<div header-actions class="flex items-center gap-1">
		<button pButton class="p-button-rounded p-button-text p-button-secondary" (click)="onEdit()"
			pTooltip="Editar categoría" tooltipPosition="bottom">
			<app-icon name="edit" size="md"></app-icon>
		</button>
	</div>

	<!-- Content -->
	<div class="flex flex-col gap-4">
		<!-- Category Info -->
		<div class="flex items-start gap-4 p-4 bg-gray-50 rounded-xl">
			<div class="w-12 h-12 rounded-lg bg-maingoo-sage/10 flex items-center justify-center text-maingoo-sage">
				<app-icon name="category" size="lg"></app-icon>
			</div>
			<div class="flex-1">
				<h3 class="text-lg font-bold text-maingoo-deep m-0">{{ categoryDisplayName }}</h3>
				<p class="text-sm text-gray-500 mt-1">
					{{ isHelper ? 'Esta categoría contiene artículos básicos.' : 'Categoría principal de artículos.' }}
				</p>
			</div>
		</div>

		<!-- Elaborations Content -->
		<app-elaborations-content *ngIf="selectedCategory === 'elaborations'" [elaborations]="elaborations()"
			[availableProducts]="availableProducts" [showForm]="showAddElaborationForm()"
			(limitForm)="onLimitElaborationForm($event)" (save)="onSaveElaboration($event)">
		</app-elaborations-content>

		<!-- Articles Content -->
		<app-articles-content *ngIf="selectedCategory === 'articles'" [showForm]="showAddArticleForm()"
			(limitForm)="onLimitArticleForm($event)">
		</app-articles-content>
	</div>
</app-detail-card-shell>
