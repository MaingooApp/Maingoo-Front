<div class="flex items-center justify-between w-full h-full gap-4 overflow-x-auto no-scrollbar">
	<!-- Left: Title & Actions -->
	<div class="flex items-left gap-4">
		<h2 class="text-2xl font-bold text-maingoo-deep m-0 whitespace-nowrap">Proveedores</h2>

		<!-- View Switcher -->
		<div *ngIf="supplier.length > 0" class="bg-gray-100 p-1 rounded-lg flex items-center gap-1">
			<button (click)="setViewMode('grid')"
				class="p-2 rounded-md transition-all duration-200 flex items-center justify-center w-8 h-8"
				[ngClass]="viewMode === 'grid' ? 'bg-white text-maingoo-sage shadow-sm' : 'text-gray-400 hover:text-gray-600'">
				<app-icon name="grid_view" size="md"></app-icon>
			</button>
			<button (click)="setViewMode('list')"
				class="p-2 rounded-md transition-all duration-200 flex items-center justify-center w-8 h-8"
				[ngClass]="viewMode === 'list' ? 'bg-white text-maingoo-sage shadow-sm' : 'text-gray-400 hover:text-gray-600'">
				<app-icon name="list" size="md"></app-icon>
			</button>
		</div>

		<!-- Primary Action -->
		<button pButton label="Subir Factura" severity="primary" (click)="onAddInvoice()" class="whitespace-nowrap">
			<app-icon name="receipt_long" size="md" class="mr-2"></app-icon>
		</button>
	</div>

	<!-- Right: Search -->
	<div class="flex items-right">
		<input *ngIf="supplier.length > 0" type="text" pInputText placeholder="Buscar..." (input)="onSearch($event)"
			class="border-gray-200 rounded-lg focus:border-maingoo-sage focus:ring-maingoo-sage w-96 placeholder:text-gray-400 placeholder:text-base text-left" />
	</div>
</div>
