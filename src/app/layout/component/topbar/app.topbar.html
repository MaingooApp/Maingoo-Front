<!-- ==================== TOPBAR PRINCIPAL ==================== -->
<div class="layout-topbar">
  <!-- ========== SECCIÓN IZQUIERDA: Logo y Menú ========== -->
  <div class="layout-topbar-logo-container">
    <!-- Logo y nombre de la aplicación -->
    <a routerLink="/" class="flex items-center">
      <img src="assets/images/maingoo_logo.svg" alt="Maingoo" height="30" width="30" style="object-fit: contain" />
      <span class="ml-2 text-2xl font-semibold">Maingoo</span>
    </a>
  </div>

  <!-- ========== SECCIÓN DERECHA: Acciones y Menú de Usuario ========== -->
  <div class="layout-topbar-actions">
    <!-- === Configuración de Tema === -->
    <div class="layout-config-menu">
      <!-- Botón para alternar entre tema oscuro/claro -->
      <button type="button" class="layout-topbar-action" (click)="toggleDarkMode()">
        <i
          [ngClass]="{ 
                    'pi ': true, 
                    'pi-moon': layoutService.isDarkTheme(), 
                    'pi-sun': !layoutService.isDarkTheme() 
                }"></i>
      </button>

      <!-- Botón para abrir/cerrar el sidebar del chat -->
      <button type="button" class="layout-topbar-action" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-comments"></i>
      </button>

      <!-- Botón para abrir el configurador de paleta de colores -->
      <div class="relative">
        <!-- <button
                    class="layout-topbar-action layout-topbar-action-highlight"
                    pStyleClass="@next"
                    enterFromClass="hidden"
                    enterActiveClass="animate-scalein"
                    leaveToClass="hidden"
                    leaveActiveClass="animate-fadeout"
                    [hideOnOutsideClick]="true"
                >
                    <i class="pi pi-palette"></i>
                </button> -->
        <!-- Componente de configuración visual -->
        <app-configurator />
      </div>
    </div>

    <!-- === Botón de menú adicional (móvil) === -->
    <button
      class="layout-topbar-menu-button layout-topbar-action"
      pStyleClass="@next"
      enterFromClass="hidden"
      enterActiveClass="animate-scalein"
      leaveToClass="hidden"
      leaveActiveClass="animate-fadeout"
      [hideOnOutsideClick]="true">
      <i class="pi pi-ellipsis-v"></i>
    </button>

    <!-- === Menú de navegación principal (Desktop) === -->
    <div class="layout-topbar-menu hidden lg:block">
      <div class="layout-topbar-menu-content">
        <!-- Acceso a Chat -->
        <!-- <button type="button" class="layout-topbar-action">
          <i class="pi pi-comments"></i>
          <span>Chat</span>
        </button> -->

        <!-- Acceso a Mensajes -->
        <!-- <button type="button" class="layout-topbar-action">
          <i class="pi pi-inbox"></i>
          <span>Messages</span>
        </button> -->

        <!-- Acceso al Perfil del usuario -->
        <button type="button" class="layout-topbar-action" routerLink="/miperfil">
          <i class="pi pi-user"></i>
          <span>Profile</span>
        </button>

        <!-- Botón de Cerrar Sesión -->
        <button type="button" class="layout-topbar-action" (click)="logout()">
          <i class="pi pi-sign-out"></i>
          <span>logout</span>
        </button>
      </div>
    </div>
  </div>
</div>
<!-- ==================== FIN TOPBAR ==================== -->
