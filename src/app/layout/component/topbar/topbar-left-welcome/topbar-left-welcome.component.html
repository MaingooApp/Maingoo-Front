<!-- ========== SECCIÓN IZQUIERDA: Identidad ========== -->
<a routerLink="/" class="flex items-center gap-2 sm:gap-3 md:gap-5 min-w-0">
	<!-- Logotipo de Maingoo (SIEMPRE VISIBLE) -->
	<div class="w-8 h-8 sm:w-10 sm:h-10 md:w-12 md:h-12 flex items-center justify-center flex-shrink-0">
		<img src="assets/images/maingoo_logo.svg" alt="Maingoo Logo" class="w-full h-full object-contain" />
	</div>

	<!-- Si hay un título de página en móvil, mostramos solo eso -->
	<div *ngIf="isMobile && layoutService.pageTitle()" class="flex flex-col min-w-0 animate-fade-in">
		<h1 class="text-xl font-bold text-[#1A3C34] dark:text-surface-0 truncate m-0">
			{{ layoutService.pageTitle() }}
		</h1>
	</div>

	<!-- Si NO hay título o NO es móvil, mostramos la bienvenida -->
	<div *ngIf="!isMobile || !layoutService.pageTitle()" class="hidden sm:flex flex-col min-w-0">
		<span class="text-xs sm:text-sm text-[#1A3C34] dark:text-surface-0 truncate font-medium">
			Bienvenido, <span class="font-semibold">{{ userName }}</span>
		</span>
		<span class="text-[10px] sm:text-xs text-[#6B9E86] dark:text-[#6B9E86] truncate">
			<span *ngIf="businessType" class="uppercase font-bold text-[9px] mr-1 opacity-80">{{ businessType }}</span>
			{{ businessName }}
		</span>
	</div>
</a>
