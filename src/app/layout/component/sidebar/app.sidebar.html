<!-- ==================== SIDEBAR PRINCIPAL ==================== -->
<app-sidebar-shell [shellStyle]="sidebarStyle">
  <!-- Menú de navegación rápida -->
  <app-sidebar-menu [quickLinks]="quickLinks"></app-sidebar-menu>

  <!-- Chat de Maingoo AI -->
  <app-sidebar-chat [messages]="messages" [isTyping]="isTyping" [isCompactMode]="!!isCompactMode"
    [currentContext]="currentContext" [maxMessageLength]="maxMessageLength" (messageSent)="onMessageSent($event)"
    (quickActionTriggered)="handleQuickAction($event)" (cameraCapture)="onCameraCaptureFile($event)"
    (fileSelected)="onFileSelectedFile($event)" (inputFocused)="onChatInputFocus()">
  </app-sidebar-chat>
</app-sidebar-shell>
<!-- ==================== FIN SIDEBAR ==================== -->
