<!-- ==================== MAIN CONTENT SHELL ==================== -->
<!-- Contenedor principal: ocupa el espacio restante del Bottom Container -->
<div class="layout-main-container flex flex-col h-full overflow-hidden transition-[margin-right] duration-300"
	[ngClass]="containerClass">

	<div class="flex flex-col flex-auto h-full overflow-hidden">
		<!-- Cabecera de sección (dinámica por ruta) -->
		<div>
			<app-section-header-shell></app-section-header-shell>
		</div>

		<!-- Área de contenido principal con scroll -->
		<div class="layout-main flex-auto overflow-y-auto overflow-x-hidden">
			<ng-content></ng-content>
		</div>
	</div>
</div>
