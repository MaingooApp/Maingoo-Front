<div class="fixed flex gap-4 top-8 right-8">
  <p-button type="button" (onClick)="toggleDarkMode()" [rounded]="true" severity="secondary">
    <app-icon [name]="isDarkTheme() ? 'dark_mode' : 'light_mode'" size="md"></app-icon>
  </p-button>
  <div class="relative">
    <p-button pStyleClass="@next" enterFromClass="hidden" enterActiveClass="animate-scalein" leaveToClass="hidden"
      leaveActiveClass="animate-fadeout" [hideOnOutsideClick]="true" type="button" rounded>
      <app-icon name="palette" size="md"></app-icon>
    </p-button>
    <app-configurator />
  </div>
</div>
