@if (service.visible() && service.content()) {
<div class="hidden md:block top-16 lg:top-20 z-40 -mx-8 px-8 pb-6 backdrop-blur-sm">
	<div
		class="bg-white rounded-xl shadow-sm p-4 border border-gray-100 flex flex-col md:flex-row items-center gap-4 justify-between">
		<ng-container *ngTemplateOutlet="service.content()"></ng-container>
	</div>
</div>
}
